<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- link font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boolstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- link font -->
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="p-2">
      <nav class="navbar navbar-expand-lg">
        <div class="container-logo">
          <img
            src="./img/mobile-logo.png"
            alt="logo boolean small"
            class="d-lg-none logo-mobile"
          />
          <img
            src="./img/logo.svg"
            alt="boolean logo"
            class="d-none d-lg-block"
          />
        </div>
        <div class="search-bar input-group mb-3">
          <span class="input-group-text search-glass" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            class="form-control search-suggestion"
            placeholder="Prova a cercare: Lezioni di Laravel"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <ul class="d-flex align-items-center nav-link">
          <li>
            <i class="fa-solid fa-list d-none d-lg-table-cell"></i>
          </li>
          <li>
            <i class="fa-solid fa-circle-question d-none d-lg-table-cell"></i>
          </li>
          <li>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-table-cell"></i>
          </li>
          <li>
            <div class="dropdown">
              <a
                class="btn"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-bell bell"></i>
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="flex-container">
      <!-- side bar -->
      <div id="side-bar">
        <div class="side-menu">
          <div class="icons-side-menu">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="items-side-menu d-none d-lg-block">Home</div>
        </div>
        <div class="side-menu">
          <div class="icons-side-menu">
            <i class="fa-solid fa-chart-simple"></i>
          </div>
          <div class="items-side-menu d-none d-lg-block">Stats</div>
        </div>
        <div class="side-menu">
          <div class="icons-side-menu">
            <i class="fa-solid fa-signal"></i>
          </div>
          <div class="items-side-menu d-none d-lg-block">Signals</div>
        </div>
        <div class="side-menu bottom-menu-item">
          <div class="icons-side-menu">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="items-side-menu d-none d-lg-block">Admin</div>
        </div>
      </div>
      <div>
        <!-- upper bar -->
        <div id="upper-bar">
          <div class="debug upper-bar-section">
            <span>Nuovo studente</span>
          </div>
          <div class="debug upper-bar-section"></div>
          <div class="debug upper-bar-section"></div>
        </div>
        <!-- main content -->
        <div id="main">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-8">
                <div class="card"></div>
                <div class="card"></div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="card"></div>
                <div class="card"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
